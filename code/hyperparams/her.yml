# WITH SAC

widowx_reacher-v2:
  n_timesteps: 500000
  normalize: true
  policy: 'MlpPolicy'
  model_class: 'sac'
  n_sampled_goal: 4
  goal_selection_strategy: "future"
  online_sampling: True
  max_episode_length: 100
